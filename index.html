<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Form Validation</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Create Your Account</h2>

    <form class="row g-3 needs-validation" novalidate>
      <!-- Full Name -->
      <div class="col-12">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required />
        <div class="invalid-feedback">Please enter your full name.</div>
      </div>

      <!-- Email -->
      <div class="col-12">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required />
        <div class="invalid-feedback">Please provide a valid email.</div>
      </div>

      <!-- Password -->
      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" required minlength="8" />
          <button type="button" class="btn btn-outline-secondary" id="togglePassword">Show</button>
        </div>
        <small class="text-muted d-block mt-1" id="passwordTips">
          Must be at least 8 characters, include 1 uppercase, 1 number, and 1 asterisk (*).
        </small>
        <div class="progress mt-2">
          <div class="progress-bar" role="progressbar" id="passwordStrength" style="width: 0%;"></div>
        </div>
        <div class="invalid-feedback">
          Password must be 8+ chars, include 1 uppercase, 1 number, and 1 *.
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="col-md-6">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required />
        <div class="invalid-feedback">Passwords do not match.</div>
      </div>

      <!-- Terms -->
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="terms" required />
          <label class="form-check-label" for="terms">Agree to terms and conditions</label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="col-12 text-center">
        <button class="btn btn-primary w-50" type="submit">Sign Up</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your validation script -->
  <script src="validation.js"></script>
</body>
</html>
